<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered TTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .container {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.3);
            width: 400px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            resize: none;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background: cyan;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00ffff;
            box-shadow: 0px 0px 10px cyan;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>üåç AI-Powered Text-to-Speech</h1>
    <p>Convert text to speech in English, Hindi, and Marathi.</p>

    <div class="container">
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <select id="languageSelect">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="marathi">Marathi</option>
        </select>
        <button onclick="convertText()">üéô Convert to Speech</button>
        
        <audio id="audioPlayer" controls style="display: none;"></audio>
    </div>

    <script>
        async function convertText() {
            const text = document.getElementById("textInput").value;
            const language = document.getElementById("languageSelect").value;

            if (!text) {
                alert("Please enter some text.");
                return;
            }

            const response = await fetch("http://127.0.0.1:5000/tts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text, language })
            });

            if (response.ok) {
                const audioUrl = URL.createObjectURL(await response.blob());
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = "block";
                audioPlayer.play();
            } else {
                alert("Error: Could not generate speech.");
            }
        }
    </script>

</body>
</html>
